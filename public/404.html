<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - AllerPaws</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .redirect-message {
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #666;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #4338ca;
    }
  </style>
  <script>
    // Redirect to the homepage after a short delay
    window.onload = function() {
      // Store the current URL path to redirect back after going to the homepage
      const currentPath = window.location.pathname;
      
      // Set a timeout to redirect
      setTimeout(function() {
        // First redirect to the root to ensure the app loads properly
        window.location.href = '/';
        
        // After the app loads, we'll redirect back to the original path
        // This is handled by the app's router
        localStorage.setItem('redirectAfterLoad', currentPath);
      }, 3000);
      
      // Update countdown
      let seconds = 3;
      const countdownElement = document.getElementById('countdown');
      
      const interval = setInterval(function() {
        seconds--;
        if (countdownElement) {
          countdownElement.textContent = seconds;
        }
        if (seconds <= 0) {
          clearInterval(interval);
        }
      }, 1000);
    };
  </script>
</head>
<body>
  <div class="container">
    <img src="/icons/icon-192x192.png" alt="AllerPaws Logo" class="logo">
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="button">Go to Homepage</a>
    <p class="redirect-message">You will be automatically redirected in <span id="countdown">3</span> seconds...</p>
  </div>
</body>
</html>
